<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desbloquear Mensaje</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f2f2f2;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: #4caf50;
      color: white;
    }
    #mensaje {
      margin-top: 20px;
      font-size: 24px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Haz clic 1000 veces</h1>
  <button id="btn">Haz clic</button>
  <div id="contador">0 / 1000</div>
  <div id="mensaje">ðŸŽ‰ Â¡Has desbloqueado el mensaje secreto! ðŸŽ‰</div>

  <script>
    let clicks = 0;
    const btn = document.getElementById("btn");
    const contador = document.getElementById("contador");
    const mensaje = document.getElementById("mensaje");

    btn.addEventListener("click", () => {
      clicks++;
      contador.textContent = `${clicks} / 1000`;
      if (clicks >= 1000) {
        mensaje.style.display = "block";
        btn.disabled = true;
      }
    });
  </script>
</body>
</html>
